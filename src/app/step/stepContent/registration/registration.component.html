<app-header></app-header>
<form #mform="ngForm" (ngSubmit)="stepregister()" name="step-form" class="form table-responsive"
ngNativeValidate> 
<div class="card mt-5" style="margin:auto;width: 600px;">
    <div class="card-body">
      <h5 class="card-title">Register</h5>
      <div class="form-group">
        <label for="contact">Contact No.</label>
        <input type="number" class="form-control" [(ngModel)]="user.contact_No" name="contactno" [pattern]="contactnoPattern" #udate="ngModel" id="contact" placeholder="Contact Number" required />
        <div *ngIf="mform.errors?.pattern">
          <span>Date Error</span>
        </div>
      </div>
      <div class="form-group">
        <label for="Adhar Number">Adhar Card number</label>
        <input type="number" class="form-control" [(ngModel)]="user.adhar_Number" name="adharno" [pattern]="adharPattern" #uadhar="ngModel" id="adharnum" placeholder="Adhar number" required />
        <div *ngIf="mform.errors?.pattern">
          <span>Adhar Error</span>
        </div>
      </div>
      <div class="form-group">
        <label for="Marital Status">Marital Status</label>
        <input type="text" class="form-control" [(ngModel)]="user.maritial_Status" name="mstatus" id="mstatus" placeholder="Marital Status" required />
        <span *ngIf="vmstatus">Marital Status Error</span>
      </div>
      <div class="form-group">
        <label for="Highest Qualification">Highest Qualification</label>
          <input type="text" class="form-control" [(ngModel)]="user.highest_Qualification" name="hqualification" id="hqualification" placeholder="Highest Qualification" required />
        <span *ngIf="vhqualification">Error</span>
      </div>
      <div class="form-group">
        <label for="Address">Address</label>
          <input type="text-area" class="form-control" [(ngModel)]="user.address" name="address" id="address" placeholder="Address" required />
        <span *ngIf="vaddress">Error</span>
      </div>
      <div class="form-group">
        <label for="State">Country</label>
        <select class="form-control"  (change)="onChangeCountry($event.target.value)"  [(ngModel)]="selectedLevel" name="country">
          <option *ngFor="let country of countryInfo; let i = index"  value="{{i}}">{{country.CountryName}}</option>
        </select>
        <span *ngIf="vcountry">Error</span>
      </div>
      
      <div class="form-group">
        <label for="State">State</label>
        <select class="form-control" name="state" [(ngModel)]="selectedLevel" (change)="onChangeState($event.target.value)">
          <option *ngIf="stateInfo == ''" value="-1">--Select State--</option>
          <option *ngFor="let state of stateInfo; let j = index" [ngValue]="state"  value="{{j}}">{{state.StateName}}</option>
        </select>
          <span *ngIf="vstate">Error</span>
      </div>


      <div class="form-group">
        <label for="District">District</label>
        <select class="form-control" name="district">
          <option *ngIf="cityInfo == ''" value="-1">--Select CIty--</option>
        <option *ngFor="let city of cityInfo; let k = index"   value="{{k}}">{{city}}</option>
      </select> 
        <span *ngIf="vdistrict">Error</span>
      </div>
      <div class="form-group">
        <label for="Pincode">Pincode</label>
        <input type="number" class="form-control" [(ngModel)]="user.pincode" name="pincode" id="pincode" placeholder="Pincode" required />
        <span *ngIf="vpincode">Error</span>
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </div>
  </form>
  <br />
